{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/style.css'%}">
    <title>{%block title%}{% endblock %}</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
  <p class="h5 my-0 me-md-auto fw-normal">Блог</p>
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
    <a class="p-2 text-dark" href="{% url 'posts' %}">Статьи</a>
    <a class="p-2 text-dark" href="{% url 'about' %}">О нас</a>
    <a class="p-2 text-dark" href="{% url 'contacts' %}">Контакты</a>
  </nav>
    {% if not request.user.is_authenticated %}
      <a href="{% url 'login' %}"><button class="btn btn-outline-primary" type="submit">Войти</button></a>
      <a href="{% url 'reg' %}"><button class="btn btn-outline-primary" type="submit">Зарегистрироваться</button></a>
    {% else %}
      <a href="{% url 'profile' %}"><button class="btn btn-outline-primary" type="submit">Профиль</button></a>
      <a href="{% url 'logout' %}"><button class="btn btn-outline-primary" type="submit">Выйти</button></a>
    {% endif %}
</header>
{% if messages%}
 {% for message in messages %}
   <div class="alert alert-info" role="alert">{{message}}</div>
 {% endfor %}
{% endif%}
{%block body%}
{% endblock %}
</body>
</html>
